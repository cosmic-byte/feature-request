version: '3'

services:

  feature:
    container_name: feature
    restart: always
    build: ./main
    environment:
      DATABASE_URL: 'postgresql+psycopg2://postgres:postgres@db:5432/feature'
    ports:
      - "8001:8000"
    command: gunicorn -w 4 -b :8000 wsgi:app
    depends_on:
      - db


  nginx:
    container_name: nginx
    restart: always
    build: ./nginx
    ports:
      - "8080:80"
    depends_on:
      - feature

  db:
    image: postgres
    container_name: db
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: feature
    volumes:
      - pg_data_docker:/var/lib/postgresql/data

volumes:
  pg_data_docker: